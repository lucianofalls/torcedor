<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MinhaTorcida - Gestão de Torcidas Organizadas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a365d 0%, #2a4a7f 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            padding: 40px;
        }
        .logo {
            font-size: 6em;
            font-weight: bold;
            color: white;
            margin-bottom: 10px;
            text-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        h1 {
            color: white;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #87CEEB;
            font-size: 1.2em;
            margin-bottom: 40px;
        }
        .card {
            background: white;
            border-radius: 16px;
            padding: 30px 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            display: inline-block;
        }
        .links a {
            display: block;
            color: #1a365d;
            text-decoration: none;
            padding: 15px 30px;
            margin: 10px 0;
            background: #f0f7ff;
            border-radius: 8px;
            transition: all 0.3s;
        }
        .links a:hover {
            background: #1a365d;
            color: white;
        }
        .footer {
            margin-top: 40px;
            color: rgba(255,255,255,0.7);
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">MT</div>
        <h1>MinhaTorcida</h1>
        <p class="subtitle">Gestão de Torcidas Organizadas</p>

        <div class="card">
            <div class="links">
                <a href="privacy-policy.html">Política de Privacidade</a>
                <a href="terms.html">Termos de Uso</a>
                <a href="support.html">Suporte</a>
            </div>
        </div>

        <div class="footer">
            <p>&copy; 2024 MinhaTorcida. Todos os direitos reservados.</p>
        </div>
    </div>
</body>
</html>
