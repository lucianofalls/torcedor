service: torcida-backend

frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-1
  stage: ${opt:stage, 'prod'}
  memorySize: 256
  timeout: 30
  environment:
    STAGE: ${self:provider.stage}
    DB_HOST: minhatorcida-db-prod.cwn39ruk7uza.us-east-1.rds.amazonaws.com
    DB_PORT: '5432'
    DB_NAME: torcida_db
    DB_USER: torcida_user
    DB_PASSWORD: torcida_pass_2024
    JWT_SECRET: minhatorcida-jwt-secret-prod-2024
  iam:
    role: arn:aws:iam::442133546524:role/minhatorcida-lambda-role-prod
  vpc:
    securityGroupIds:
      - sg-0ea73082a8e6a1ccf
    subnetIds:
      - subnet-086c624f9f43be84d
      - subnet-0f9c9c6f140a7c02f

plugins:
  - serverless-plugin-typescript
  - serverless-offline

functions:
  # Auth
  login:
    handler: src/handlers/auth.login
    events:
      - http:
          path: /auth/login
          method: post
          cors: true

  register:
    handler: src/handlers/auth.register
    events:
      - http:
          path: /auth/register
          method: post
          cors: true

  # Quizzes
  createQuiz:
    handler: src/handlers/quiz.create
    events:
      - http:
          path: /quizzes
          method: post
          cors: true

  getQuizzes:
    handler: src/handlers/quiz.list
    events:
      - http:
          path: /quizzes
          method: get
          cors: true

  getQuiz:
    handler: src/handlers/quiz.get
    events:
      - http:
          path: /quizzes/{quizId}
          method: get
          cors: true

  joinQuiz:
    handler: src/handlers/quiz.join
    events:
      - http:
          path: /quizzes/join/{code}
          method: post
          cors: true

  startQuiz:
    handler: src/handlers/quiz.start
    events:
      - http:
          path: /quizzes/{quizId}/start
          method: post
          cors: true

  updateQuiz:
    handler: src/handlers/quiz.update
    events:
      - http:
          path: /quizzes/{quizId}
          method: put
          cors: true

  deleteQuiz:
    handler: src/handlers/quiz.remove
    events:
      - http:
          path: /quizzes/{quizId}
          method: delete
          cors: true

  activateQuiz:
    handler: src/handlers/quiz.activate
    events:
      - http:
          path: /quizzes/{quizId}/activate
          method: post
          cors: true

  finishQuiz:
    handler: src/handlers/quiz.finish
    events:
      - http:
          path: /quizzes/{quizId}/finish
          method: post
          cors: true

  resetQuiz:
    handler: src/handlers/quiz.reset
    events:
      - http:
          path: /quizzes/{quizId}/reset
          method: post
          cors: true

  getQuizStatus:
    handler: src/handlers/quiz.getQuizStatus
    events:
      - http:
          path: /quizzes/{quizId}/status
          method: get
          cors: true

  getQuizProgress:
    handler: src/handlers/quiz.getProgress
    events:
      - http:
          path: /quizzes/{quizId}/progress
          method: get
          cors: true

  getParticipantQuizzes:
    handler: src/handlers/quiz.getParticipantQuizzes
    events:
      - http:
          path: /participants/{cpf}/quizzes
          method: get
          cors: true

  # Questions
  addQuestion:
    handler: src/handlers/question.add
    events:
      - http:
          path: /quizzes/{quizId}/questions
          method: post
          cors: true

  removeQuestion:
    handler: src/handlers/question.remove
    events:
      - http:
          path: /quizzes/{quizId}/questions/{questionId}
          method: delete
          cors: true

  # Answers
  submitAnswer:
    handler: src/handlers/answer.submit
    events:
      - http:
          path: /quizzes/{quizId}/answers
          method: post
          cors: true

  # Leaderboard
  getLeaderboard:
    handler: src/handlers/leaderboard.get
    events:
      - http:
          path: /quizzes/{quizId}/leaderboard
          method: get
          cors: true

  # WebSocket for real-time sync
  websocketConnect:
    handler: src/handlers/websocket.connect
    events:
      - websocket:
          route: $connect

  websocketDisconnect:
    handler: src/handlers/websocket.disconnect
    events:
      - websocket:
          route: $disconnect

  websocketDefault:
    handler: src/handlers/websocket.default
    events:
      - websocket:
          route: $default

custom:
  serverless-offline:
    httpPort: 3000
    websocketPort: 3001
